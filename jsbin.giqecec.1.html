    <body>
        
        <p>How many fingers am I holding up?</p>
        
        <input type="text" id="guess"/>
        
        <p><button id="checkGuess">Guess</button></p>

        
    <script id="jsbin-javascript">
document.getElementById("checkGuess").onclick = function() {
             
                var randomNumber = Math.random();   //Creates random number between 0 and 1
                
                randomNumber = randomNumber * 6;    //Updates randomNumber to be between 0 and 6
                
                randomNumber = Math.floor(randomNumber); //Turn randomNumber in a whole number between 0 and 5
                
                if(document.getElementById("guess").value == randomNumber) {
                    
                    alert("You got it!")
                    
                } else {
                    
                    alert("Nope! The number was " + randomNumber);
                }
                 
            }

</script>
